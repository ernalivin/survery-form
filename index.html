<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Build a Survey Form Project</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label id="name-label">Name <input id="name" name="name-label" type="text" placeholder="Enter your name" required /></label>
        <label id="email-label">Email <input id="email" name="email-label" type="email" placeholder="Enter your email" required /></label>
        <label id="number-label">Age (optional) <input id="number" type="number" name="number-label" min="10" max="120" placeholder="Age" /></label>
        <label for="current-role">Which option best describes your current role?<select id="dropdown" name="current-role">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select></label>
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <label for="definitely"><input id="definitely" type="radio" name="recommend" class="inline" value="1"/> Definitely</label>
        <label for="maybe"><input id="maybe" type="radio" name="recommend" class="inline" value="2"/> Maybe</label>
        <label for="notsure"><input id="notsure" type="radio" name="recommend" class="inline" value="3"/> Not sure</label>
        <label for="feature">What is your favorite feature of freeCodeCamp? <select id="dropdown" name="feature">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
        </select>
        </label>
        <label>What would you like to see improved? (Check all that apply)</label>
        <label for="front-end"><input id="front-end" type="checkbox" name="front-end" class="inline" value="1"/> Front-end Projects</label>
        <label for="back-end"><input id="back-end" type="checkbox" name="back-end" class="inline" value="2"/> Back-end Projects</label>
        <label for="dataviz"><input id="dataviz" type="checkbox" name="data-viz" class="inline" value="3"/> Data Visualization</label>
        <label for="challenge"><input id="challenge" type="checkbox" name="challenge" class="inline" value="4"/> Challenges</label>
        <label for="osc"><input id="osc" type="checkbox" name="osc" class="inline" value="5"/> Open Source Community</label>
        <label for="gitter"><input id="gitter" type="checkbox" name="gitter" class="inline" value="6"/> Gitter help rooms</label>
        <label for="videos"><input id="videos" type="checkbox" name="videos" class="inline" value="7"/> Videos</label>
        <label for="meetups"><input id="meetups" type="checkbox" name="meetups" class="inline" value="8"/> City Meetups</label>
        <label for="wiki"><input id="wiki" type="checkbox" name="wiki" class="inline" value="9"/> Wiki</label>
        <label for="forum"><input id="forum" type="checkbox" name="forum" class="inline" value="10"/> Forum</label>
        <label for="addn-course"><input id="addn-course" type="checkbox" name="addn-course" class="inline" value="11"/> Additional Courses</label>
        <label for="misc">Any comments or suggestions?
          <textarea id="misc" name="misc" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
        </label>
        <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
